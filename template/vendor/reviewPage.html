{% extends "vendor/vendorBase.html" %}
{% block body_block %}
    <div class="container mt-4">
        <div class="row justify-content-center">  <!-- Center the content horizontally -->
            <div class="col-md-8">
                <h1 class="text-center">Review Vendor Request</h1>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{reviewForm.as_p}}
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="action" value="approve" class="btn btn-success" style="background-color: blue; color: white; text-decoration: none; display: inline-block; padding: 3px 10px; border-radius: 5px;">Approve</button>
                        <button type="submit" name="action" value="reject" class="btn btn-danger" style="background-color: blue; color: white; text-decoration: none; display: inline-block; padding: 3px 10px; border-radius: 5px;">Reject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
